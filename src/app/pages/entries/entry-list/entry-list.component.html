<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">Lançamentos</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Lançamentos</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">
      + Novo Lançamento
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
       <th>Categoria</th>
      <th class='text-right'>Valor</th>
      <th class='text-center'>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of entries">

      <td>
        <strong>{{entry.name}}</strong>
        <br>
        <small>{{entry?.description}}</small>
      </td>

      <td>
        <strong>{{entry.category.name}}</strong>
        <!-- pre>{{entry | json}} </pre  -->
      </td>


      <td class='text-right'>
        <strong [class.text-success]="'receita'==entry.type"
        [class.text-danger]="'despesa'==entry.type">{{entry.amount}}</strong>
        <br>

      </td>

      <td class='text-center'>
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteEntry(entry)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
