<nav mb-5>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"> <a routerLink="/">Home</a> </li>
    <li class="breadcrumb-item"> <a routerLink="/categories"></a> Categorias</li>
    <li class="breadcrumb-item active"> <a routerLink="/categories"></a> {{pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/categories" class="btn btn-success float-right">
      << Voltar</a>
  </div>
</div>

<form [formGroup] = "resourceForm" (submit)= "submitForm()">
  <div class="card">
    <div class="car-header">
      Informações sobre a Categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName= "name">
   <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>

        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id ="description" formControlName = "description">
           <app-form-field-error [form-control]="resourceForm.get('description')"></app-form-field-error>
         </div>

         <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
           <strong>Erro no servidor:</strong>
           <ul>
             <li *ngFor="let error of serverErrorMessages">
              {{error}}
             </li>
           </ul>
         </div>
         <button [disabled] = 'submittingForm || resourceForm.invalid' type="submit" class="btn btn-primary btn-lg float-right mt-3">
          Salvar
         </button>
      </div>
    </div>
  </div>
</form>
